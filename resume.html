<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Resume - Eman Fatima</title>
    <style>
        /* Page-scoped tweaks to ensure proper PDF sizing without altering global layout */
        .resume-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
        }
        .resume-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0 0 0;
        }
        .resume-actions a {
            color: rgb(0, 123, 255);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgb(0, 123, 255);
            border-radius: 6px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        .resume-actions a:hover {
            background: rgb(0, 123, 255);
            color: white;
            transform: translateY(-1px);
        }
        .resume-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .resume-header h1 {
            color: white;
        }
        .resume-header h1 span {
            color: rgb(0,123,255);
            text-shadow: 0 0 10px rgb(0,123,255);
        }
    </style>
    </head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Eman <span>Fatima</span>
            </div>
            <div class="links">

                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="index.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="projects.html">Projects</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="450"><a href="resume.html">Resume</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="resume.html">Resume</a>
                <a href="contact.html">Contact</a>

                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <!-- Resume Section -->
    <section>
        <div class="resume-container">
            <div class="resume-header" data-aos="fade-down" data-aos-duration="1500">
                <h1>My <span>Resume</span></h1>
                <p style="color:#ccc">View or download my latest CV</p>
            </div>

            <object class="resume-viewer" data="Resume_Eman_Fatima.pdf" type="application/pdf">
                <iframe class="resume-viewer" src="Resume_Eman_Fatima.pdf"></iframe>
            </object>

            <div class="resume-actions" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <a href="Resume_Eman_Fatima.pdf" download="Eman_Fatima_CV.pdf"><i class="fa-solid fa-download"></i> Download PDF</a>
                <a href="#" onclick="downloadCV(); return false;"><i class="fa-solid fa-file-arrow-down"></i> Download via Script</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script src="script.js"></script>
</body>
</html>
